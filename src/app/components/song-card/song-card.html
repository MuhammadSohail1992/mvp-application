<div
  class="group relative bg-transparent p-4 rounded-xl transition-all duration-300 hover:bg-[#2b2b2b]"
>
  <!-- Image container -->
  <div class="relative overflow-hidden rounded-lg">
    <img
      [src]="album.image"
      [alt]="album.title"
      class="w-full h-56 object-cover rounded-lg transition-transform duration-300 group-hover:scale-105"
    />

    <!-- Play button (appears on hover) -->
    <a
      [href]="album.playLink"
      class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300"
    >
      <div
        class="bg-[#29ba99] w-14 h-14 rounded-full flex items-center justify-center"
      >
        <i class="pi pi-play text-black text-2xl"></i>
      </div>
    </a>

    <!-- Bottom bar (appears on hover) -->
    <div
      class="absolute bottom-0 left-0 right-0 flex justify-between items-center bg-[#2b2b2b]/80 opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-b-lg"
    >
      <!-- Add to cart -->
      <button
        class="bg-[#29ba99] px-4 py-2 rounded-md flex items-center justify-center"
      >
        <i class="pi pi-shopping-cart text-white text-sm"></i>
      </button>

      <!-- Likes -->
      <div class="flex items-center gap-1 text-white text-md mr-2">
        <span>{{ album.likes }}</span>
        <i class="pi pi-heart text-white text-base"></i>
      </div>
    </div>
  </div>

  <!-- Title -->
  <h4 class="mt-3 font-semibold text-white text-sm sm:text-base truncate">
    {{ album.title }}
  </h4>

  <!-- Artist -->
  <p class="text-gray-400 text-xs sm:text-sm truncate">
    {{ album.artist }}
  </p>
</div>
