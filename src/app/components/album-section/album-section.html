<section class="mb-6">
  <h3 class="my-[1.5rem] text-2xl font-bold fw-bolder text-white">Trending</h3>
  <h4 class="my-3 text-xl font-bold text-[#29ba99] fw-bolder">Singles</h4>
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
    <app-song-card *ngFor="let item of albums" [album]="item"></app-song-card>
  </div>
  <div class="flex justify-center my-10">
    <button
      class="relative flex items-center justify-between gap-2 overflow-hidden rounded-full border bg-[#29ba99] border-[#29ba99] px-6 py-2 pr-[50px] text-[#fff] font-medium text-lg group transition-all duration-300"
    >
      <span class="z-10 transition-all duration-300 group-hover:text-white group-hover:opacity-80"
        >Show More</span
      >
      <!-- <span
        class="z-10 flex items-center justify-end w-8 h-8 rounded-full text-white transition-all duration-300 text-[#000] group-hover:bg-transparent"
      >
        
      </span> -->

      <!-- Expanding background circle -->
      <span
        class="absolute right-2 top-1 h-[79%] w-[21%] flex items-center justify-center text-[#000] z-10 bg-[#ffffff] rounded-full transition-all duration-500 ease-in-out group-hover:w-[92%]"
      >
        <i class="pi pi-arrow-right text-sm text-[#000]"></i>
      </span>
    </button>
  </div>
</section>
