<section class="mb-6">
  <h3 class="my-[1.5rem] text-2xl font-bold fw-bolder">Trending</h3>
  <h4 class="my-3 text-xl font-bold text-[#29ba99] fw-bolder">Singles</h4>
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
    <app-song-card *ngFor="let item of albums" [album]="item"></app-song-card>
  </div>
  <div class="flex justify-center">
    <button
      class="relative flex items-center justify-between gap-2 overflow-hidden rounded-full border border-[#29ba99] px-6 py-2 text-[#29ba99] font-medium group transition-all duration-300"
    >
      <span class="z-10 transition-all duration-300 group-hover:text-white group-hover:opacity-80"
        >Show More</span
      >
      <span
        class="z-10 flex items-center justify-center w-8 h-8 rounded-full bg-[#29ba99] text-white transition-all duration-300 group-hover:bg-transparent"
      >
        <i class="pi pi-arrow-right text-sm"></i>
      </span>

      <!-- Expanding background circle -->
      <span
        class="absolute right-0 top-0 h-full w-10 bg-[#29ba99] rounded-full transition-all duration-500 ease-in-out group-hover:w-full"
      ></span>
    </button>
  </div>
</section>
