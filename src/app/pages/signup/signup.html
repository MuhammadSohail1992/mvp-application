<div class="min-h-screen bg-[#1a1a1a] flex items-center justify-center px-4 py-8">
  <div class="w-full max-w-2xl">
    <!-- Logo -->
    <div class="flex justify-center mb-8">
      <img
        src="https://dev.totalindie.com/assets/images/Total-Indie-Favicon.png"
        alt="Total Indie Logo"
        class="w-20 h-20"
      />
    </div>

    <!-- Title -->
    <h1 class="text-white text-center text-xl font-medium mb-8">
      Sell Your Music And So Much More With Total Indie
    </h1>

    <!-- Signup Form -->
    <form class="space-y-5">
      <!-- First Name & Last Name -->
      <div class="grid grid-cols-2 gap-4">
        <p-floatlabel>
          <input
            pInputText
            id="firstName"
            [(ngModel)]="firstName"
            name="firstName"
            class="w-full bg-[#2a2a2a] border-none text-white p-3 rounded"
          />
          <label for="firstName" class="text-gray-400">First Name*</label>
        </p-floatlabel>

        <p-floatlabel>
          <input
            pInputText
            id="lastName"
            [(ngModel)]="lastName"
            name="lastName"
            class="w-full bg-[#2a2a2a] border-none text-white p-3 rounded"
          />
          <label for="lastName" class="text-gray-400">Last Name*</label>
        </p-floatlabel>
      </div>

      <!-- Email -->
      <p-floatlabel>
        <input
          pInputText
          id="email"
          [(ngModel)]="email"
          name="email"
          type="email"
          class="w-full bg-[#2a2a2a] border-none text-white p-3 rounded"
        />
        <label for="email" class="text-gray-400">Email*</label>
      </p-floatlabel>

      <!-- Confirm Email -->
      <p-floatlabel>
        <input
          pInputText
          id="confirmEmail"
          [(ngModel)]="confirmEmail"
          name="confirmEmail"
          type="email"
          class="w-full bg-[#2a2a2a] border-none text-white p-3 rounded"
        />
        <label for="confirmEmail" class="text-gray-400">Confirm Email*</label>
      </p-floatlabel>

      <!-- Phone Number -->
      <div class="flex gap-2">
        <p-dropdown
          [(ngModel)]="countryCode"
          name="countryCode"
          [options]="countryCodes"
          optionLabel="label"
          optionValue="value"
          styleClass="country-dropdown"
          class="w-32"
        >
          <ng-template pTemplate="selectedItem" let-option>
            <div class="flex items-center gap-2">
              <span>{{ option.flag }}</span>
              <span>{{ option.value }}</span>
            </div>
          </ng-template>
          <ng-template pTemplate="item" let-option>
            <div class="flex items-center gap-2">
              <span>{{ option.flag }}</span>
              <span>{{ option.label }}</span>
            </div>
          </ng-template>
        </p-dropdown>

        <p-floatlabel class="flex-1">
          <input
            pInputText
            id="phone"
            [(ngModel)]="phone"
            name="phone"
            type="tel"
            class="w-full bg-[#2a2a2a] border-none text-white p-3 rounded"
          />
          <label for="phone" class="text-gray-400">Phone Number*</label>
        </p-floatlabel>
      </div>

      <!-- Password -->
      <p-floatlabel>
        <p-password
          id="password"
          [(ngModel)]="password"
          name="password"
          [feedback]="false"
          [toggleMask]="true"
          styleClass="w-full"
          inputStyleClass="w-full bg-[#2a2a2a] border-none text-white p-3 rounded"
        />
        <label for="password" class="text-gray-400">Password*</label>
      </p-floatlabel>

      <!-- User Type Radio Buttons -->
      <div class="flex gap-6">
        <div class="flex items-center">
          <input
            type="radio"
            id="musicArtist"
            name="userType"
            value="artist"
            [(ngModel)]="userType"
            class="w-4 h-4 text-teal-500 bg-gray-700 border-gray-600"
          />
          <label for="musicArtist" class="ml-2 text-white">Music Artist</label>
        </div>

        <div class="flex items-center">
          <input
            type="radio"
            id="promoter"
            name="userType"
            value="promoter"
            [(ngModel)]="userType"
            class="w-4 h-4 text-teal-500 bg-gray-700 border-gray-600"
          />
          <label for="promoter" class="ml-2 text-white">Promoter</label>
        </div>

        <div class="flex items-center">
          <input
            type="radio"
            id="musicLover"
            name="userType"
            value="listener"
            [(ngModel)]="userType"
            class="w-4 h-4 text-teal-500 bg-gray-700 border-gray-600"
          />
          <label for="musicLover" class="ml-2 text-white">Music Lover (Listener | Consumer)</label>
        </div>
      </div>

      <!-- Sign Up Button -->
      <button
        pButton
        label="Sign Up"
        class="w-full bg-gray-700 hover:bg-gray-600 text-white py-3 rounded transition"
        (click)="onSignUp()"
        type="button"
      ></button>

      <!-- Sign In Link -->
      <p class="text-center text-gray-400 text-sm">
        Already have an account?
        <a [routerLink]="['/login']" class="text-white hover:text-teal-400 transition ml-1"
          >Sign In</a
        >
        here.
      </p>

      <!-- Terms -->
      <p class="text-center text-gray-400 text-xs">
        By clicking <span class="text-white font-semibold">Sign Up</span> you agree to our terms and
        service agreement
      </p>
    </form>

    <!-- Mobile App Section -->
    <div class="mt-12 text-center">
      <h3 class="text-white font-semibold mb-4">Mobile App Available</h3>
      <div class="flex justify-center gap-3">
        <a href="#" class="inline-block">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Download_on_the_App_Store_Badge.svg"
            alt="App Store"
            class="h-10"
          />
        </a>
        <a href="#" class="inline-block">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg"
            alt="Google Play"
            class="h-10"
          />
        </a>
      </div>
    </div>
  </div>
</div>
