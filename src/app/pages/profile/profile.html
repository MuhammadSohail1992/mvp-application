<div class="min-h-screen">
  <!-- Cover Image -->
  <div
    class="relative w-full h-[35vh] rounded-3xl bg-cover bg-center"
    style="
      background-image: url('https://dqwrqt1d58pxz.cloudfront.net/images/75acb547-649a-4cd0-8ece-2d4ff34548b9.jpeg');
    "

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 p-0 px-4">
    <!-- LEFT: Profile Card -->
    <div class="col-span-1">
      <p-card
        class="bg-[#111111] border-none shadow-lg overflow-hidden rounded-none text-white"
        styleClass="w-full overflow-visible"
      >
        <div class="flex flex-col items-center py-6">
          <!-- Profile Image -->
          <div class="relative -mt-24 w-[175px]">
            <img
              src="https://static.vecteezy.com/system/resources/previews/024/183/525/non_2x/avatar-of-a-man-portrait-of-a-young-guy-illustration-of-male-character-in-modern-color-style-vector.jpg"
              alt="Profile"
              class="w-[175px] h-[175px] rounded-full border-4 border-gray-700 object-cover"
            />
            <button
              pButton
              icon="pi pi-info-circle"
              class="absolute bottom-0 left-0 bg-gray-700 text-white rounded-full p-2"
            ></button>
            <button
              pButton
              class="absolute bottom-0 right-0 bg-gray-700 text-white rounded-full p-2"
            >
            <i class="pi pi-camera" style="font-size: 1.5rem"></i>
          </button>
          </div>

          <h2 class="text-lg font-semibold mt-3">{{userName}}</h2>

          <div class="mt-4 w-[100%]">
            <h3 class="text-teal-400 font-medium">Artist Type:</h3>
            <p class="text-gray-300">Band</p>
          </div>

          <div class="mt-3 w-[100%]">
            <h3 class="text-teal-400 font-medium">Genres:</h3>
            <p class="text-gray-300">Bluegrass, Country</p>
          </div>
        </div>
      </p-card>
    </div>

    <!-- RIGHT: Tab Layout -->
    <div class="col-span-2">
      <!-- Top Bar -->
      <div class="flex justify-end gap-3 mb-4">
        <button
          pButton
          label="Add/Upload"
          icon="pi pi-upload"
          class="p-button-sm bg-teal-500 border-none hover:bg-teal-600 text-white"
        ></button>
        <button
          pButton
          label="Edit Profile"
          icon="pi pi-pencil"
          class="p-button-sm p-button-outlined p-button-info"
        ></button>
      </div>

      <div class="flex bg-[#111111] rounded-none shadow-md overflow-hidden text-white">
